<ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Profile Page</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logOut()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-content padding>
    <div class="center">
      <ion-item (click)="updateName()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col class="left" size="5"> Name </ion-col>
              <ion-col class="center" size="7" *ngIf="userProfile?.firstName || userProfile?.lastName">
                {{userProfile?.firstName}} {{userProfile?.lastName}}
              </ion-col>
              <ion-col size="7" class="placeholder-profile text-center" *ngIf="!userProfile?.firstName">
                <span> Tap here to edit. </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label class="left">Date of Birth</ion-label><ion-icon name="calendar"></ion-icon>
        <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="birthDate"
          (ionChange)="updateDOB(birthDate)">
        </ion-datetime>
      </ion-item>
    
      <ion-item (click)="updateEmail()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col class="left" size="5"> Email </ion-col>
              <ion-col class="center" size="7" *ngIf="userProfile?.email">
                {{userProfile?.email}}
              </ion-col>
              <ion-col size="7" class="placeholder-profile text-center" *ngIf="!userProfile?.email">
                <span> Tap here to edit. </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    
      <ion-item (click)="updatePassword()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col class="left" size="5"> Password </ion-col>
              <ion-col class="center" size="7" class="placeholder-profile">
                <span> Tap here to edit. </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>

      <div>
          <ion-button color="tertiary" (click)="clearLocalStorage()">Clear Local Storage</ion-button>
      </div>
    </div>
    </ion-content>
